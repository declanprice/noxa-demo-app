<form class='sign-up-form' [formGroup]='signUpForm' (ngSubmit)='signUp($event)'>
  <h2>Sign Up</h2>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName='email'>
    <mat-error>{{signUpForm | formError:'email' }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName='password'>
    <mat-error>{{signUpForm | formError:'password' }}</mat-error>
  </mat-form-field>

  <button mat-raised-button [disabled]='signUpForm.invalid'>Sign Up</button>

  <a class='sign-up-link' routerLink='/auth/sign-in'>Already have an account?, Sign In.</a>
</form>
